<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sampurna Bharat</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="login-container">
        <h2>Welcome to Sampurna Bharat</h2>
        <p>Health Data Management and Information System</p>

        <!-- Login Options -->
        <div class="login-options">
            <button onclick="redirectTo('government')">Government Login</button>
            <button onclick="redirectTo('doctor')">Doctor Login</button>
            <button onclick="redirectTo('user')">User (Patient) Login</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
